{% extends "layout.html" %}
{% block body %}
  <h1>Sending message to database</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post>
    <dl>
      <dt>Message:
      <dt><label>
      <input type=text name=message value="{{
         request.form.message }}">
      </label>
    </dl>
    <p><input type=submit value=Send>
  </form>
{% endblock %}
