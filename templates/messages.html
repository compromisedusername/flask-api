{% extends "layout.html" %}
{% block body %}
  <h1>Messages sended to database</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <ul>
        {% for message in messages %}
            <li><strong>{{ message['Login'] }}:</strong> {{ message['Text'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to home</a>
{% endblock %}
